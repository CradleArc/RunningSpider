 <script type="text/javascript">

	       var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    title: {
        text: '各个国家出版图书数量',
        subtext: '数据来自豆瓣图书top250'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            type: 'shadow'
        }
    },
    legend:{
        data:['出版量']
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: {
        type: 'value',
        boundaryGap: [0, 0.01]
    },
    yAxis: {
        type: 'category',
        data: {{ country|tojson }}
    },
    series: [
        {
            name: '出版数量',
            type: 'bar',
            data: {{ num }}
        },

    ]
};

option && myChart.setOption(option);
